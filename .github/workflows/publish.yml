name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write

jobs:
  version-check:
    name: Verify Tag Matches Version
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version from __init__.py
        id: version
        run: |
          VERSION=$(python -c "
          import re
          with open('zvuk_music/__init__.py') as f:
              match = re.search(r'__version__\s*=\s*\"(.+?)\"', f.read())
              print(match.group(1))
          ")
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check tag matches version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${{ steps.version.outputs.version }}"
          if [ "$TAG" != "$VERSION" ]; then
            echo "::error::Tag $TAG does not match __version__ $VERSION"
            exit 1
          fi

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: version-check
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,async]"

      - name: Run tests
        run: pytest --cov=zvuk_music --cov-fail-under=65

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine -e ".[dev,async]"

      - name: Check async client consistency
        run: |
          python scripts/generate_async_version.py
          git diff --exit-code

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
