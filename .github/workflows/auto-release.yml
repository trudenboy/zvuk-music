name: Auto Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release if Version Changed
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.compare.outputs.released }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from __init__.py
        id: version
        run: |
          VERSION=$(python -c "
          import re
          with open('zvuk_music/__init__.py') as f:
              match = re.search(r'__version__\s*=\s*\"(.+?)\"', f.read())
              print(match.group(1))
          ")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "tag=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.version.outputs.tag }}" != "${{ steps.latest_tag.outputs.tag }}" ]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
          else
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        if: steps.compare.outputs.released == 'true'
        run: gh release create "${{ steps.version.outputs.tag }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,async]"

      - name: Run tests
        run: pytest --cov=zvuk_music --cov-fail-under=65

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [release, test]
    if: needs.release.outputs.released == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    needs: [release, build]
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
