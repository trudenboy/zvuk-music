name: Auto Release

on:
  push:
    branches: [main]

concurrency:
  group: auto-release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    name: Create Release if Version Changed
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        uses: ./.github/actions/get-version

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "tag=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Create release
        if: steps.version.outputs.tag != steps.latest_tag.outputs.tag
        run: gh release create "${{ steps.version.outputs.tag }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
